<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="twitch.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="twitch.js"></script>

</head>
<body>
<div class="container">
    <h1>Twitch.tv Viewer</h1>
    <div class="btn-group" data-toggle="buttons">
        <button class="btn" id="button-all">All</button>
        <button class="btn" id="button-online">Online</button>
        <button class="btn" id="button-offline">Favorites</button>
    </div>



    <div class="row form-group">
        <div class="col-lg-6 mx-auto">
            <div class="input-group">
                <input type="text" id ="search-bar" class="form-control" placeholder="What kind of game are you looking for?" aria-label="Search for...">
                <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id="search-button">Go!</button>
      </span>
            </div>
        </div>
    </div>



   <div class="streamer-container container">
       <div class="row">
           <div class="col card"></div>
           <div class="col card"></div>
           <div class="col card"></div>
           <div class="col card"></div>
       </div>

   </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
